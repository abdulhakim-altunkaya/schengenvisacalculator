<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schengen Visa Calculator</title>
  <link rel="stylesheet" href="./assets/css/index.css"> <!-- Your CSS -->
  <script defer src="./assets/js/main.js"></script>
</head>
<body>
  <div class="mainArea">
    <div class="topArea">  
        <h2>Schengen Visa Calculator (90/180 days)</h2>
    </div>
    <div class="contentArea">
        Content Area
    </div>
    <div class="bottomArea">
        Bottom Area
    </div>
    

    <div class="inputAreaContainer2">
      <div class="flex-container">
        <div class="date-input-wrapper">
          Entry Date:&nbsp;&nbsp;
          <input type="date" id="entryDate" class="dateInputAreas">
          <img src="/icons/calendar1.png" class="custom-calendar-icon" alt="Calendar Icon">
        </div>

        <div class="date-input-wrapper">
          Exit Date:&nbsp;&nbsp;
          <input type="date" id="exitDate" class="dateInputAreas">
          <img src="/icons/calendar1.png" class="custom-calendar-icon" alt="Calendar Icon">
        </div>
      </div>&nbsp;&nbsp;&nbsp;&nbsp;
      <button id="addTripBtn" class="button_plus"></button>
    </div>

    <div>
      <ul id="tripList"></ul>
    </div>

    <div class="resultSchengenCalculator" id="resultArea"></div>
  </div>
</body>
</html>
