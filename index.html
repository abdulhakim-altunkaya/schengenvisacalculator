<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schengen Visa Calculator</title>
  <link rel="stylesheet" href="./assets/css/index.css"> <!-- Your CSS -->
  <script defer src="./assets/js/main.js"></script>
</head>
<body>
  <div class="mainArea">
    <!-- TOP AREA -->
    <div class="topArea">  
        <h2>Schengen Visa Calculator (90/180 days)</h2>
    </div>

    <!-- MAIN AREA -->
    <div class="contentArea">
            <div class="date-input-wrapper">
                <label for="exitDate">Entry Date:</label>&nbsp;&nbsp;
                <input type="date" id="entryDate" class="dateInputAreas">
            </div>

            <div class="date-input-wrapper">
                <label for="exitDate">Exit Date:</label>&nbsp;&nbsp;
                <input type="date" id="exitDate" class="dateInputAreas">
            </div>
            
            &nbsp;&nbsp;&nbsp;&nbsp;
            
            <button id="addTripBtn" class="button_plus">+</button>

            <div>
                <ul id="tripList"></ul>
            </div>

            <div class="resultSchengenCalculator" id="resultArea"></div>
    </div>

    <!-- BOTTOM AREA -->
    <div class="bottomArea">
        Bottom Area
    </div>
    
  </div>
</body>
</html>
